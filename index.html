<!doctype html>
<html>
<head>
</head>
<body>
    <div id="map" style="width: 100%; height: 100%; position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></map>
    
    <script src="modestmaps.min.js"></script>
    <script src="wax.mm.min.js"></script>
    <script src="jquery.min.js"></script>
    
    <script type="text/javascript">
    var m, mm = com.modestmaps, i = 0;
    
    wax.tilejson('http://ec2-184-72-151-34.compute-1.amazonaws.com:8080/v3/yhahn.mapbox-streets-staging.jsonp', function(tilejson) {
        m = new mm.Map('map',new MM.Layer(new wax.mm.connector(tilejson)));
        m.setCenterZoom(new mm.Location(38.89217285046211, 282.97229851832213), 14);
        m.setZoomRange(1, 16);
        
        wax.mm.hash(m);
            
    });
    
    
    $(document).keydown(function(e){
        if (e.keyCode == 37) { 
            m.panLeft();
            return false;
        }
        if (e.keyCode == 38) { 
            m.panUp();
            return false;
        }
        if (e.keyCode == 39) { 
            m.panRight();
            return false;
        }
        if (e.keyCode == 40) { 
            m.panDown();
            return false;
        }
    });
    
    </script>
</body>
</html>
